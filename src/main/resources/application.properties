spring.application.name=compte-cqrs-eventSourcing
server.port=8082
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/bank?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PWD:azer1234}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
axon.axonserver.servers=localhost:8124
axon.axonserver.context=default
axon.serializer.events=jackson
axon.serializer.messages=xstream
axon.serializer.general=jackson